<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

        <title>BlogLogIn</title>
        <link rel="stylesheet" href="css/Login.css">
        <script src="js/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            $(function(){
                $('#password').focus(function(){
                    $('#cat').addClass('password');
                }).blur(function(){
                    $('#cat').removeClass('password');
                })
            })
        </script>
    </head>

    <body>
        <div class="LoginWhole">
            <div class="login-box">
                <div class="cat" id="cat">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Account  服务器暂时没做登录 请游客登录">
                    <input type="text" placeholder="password  点这里猫会动" id="password">
                </div>
                <div class="Defaultlogin-box">
                    <button>登录</button>       
                </div>            
                <div class="Travellogin-box">
                    <a href="index.html" target="_blank">
                        <button>游客登录</button>         
                    </a>       
                </div>
            </div>
    </div>

    <div class="loader-wrapper">
        <span><h1>Loading......</h1></span>
    </div>
    <script src="js/Loading.js"></script>
    
    </body>
</html>
